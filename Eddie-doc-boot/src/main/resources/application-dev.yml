server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.245.129:3306/Eddie-wiki?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: '!QAZ2wsx'

  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB



  # redis 配置
  redis:
    # 地址
    host: 192.168.245.129
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password:
    # 连接超时时间
    timeout: 10s


# 验证码控制开关
captcha:
  enable: true

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 1440

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

  # ------WIKI文档相关------
wiki:
  # WIKI文档的文件上传后的存储目录，！！截图或文件还是很重要的，建议您还要定期备份此目录的文件呢！！
  upload-path: ${SERVER_PORT:E:\计算机\项目\file-manage\Eddie-Doc\wikiFiles}
  # 是否检查目录有被系统定期清理的风险，强烈建议开启
  upload-path-check: true
  export-path: ${SERVER_PORT:E:\计算机\项目\file-manage\Eddie-Doc\export}
  history-path: ${SERVER_PORT:E:\计算机\项目\file-manage\Eddie-Doc\history}

